<body style="background-color: #fad9df;">

  <script>
    $.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null) {
       return null;
    }
    return decodeURI(results[1]) || 0;
    }
    if($.urlParam('halaman')!=null){
      $(function(){
      $("#container").load("/"+$.urlParam('halaman'));
    });
    }
    else{
      $(function(){
      $("#container").load("/akun"); 
    });
    }
  </script>
